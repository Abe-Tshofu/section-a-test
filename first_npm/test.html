        <p>Question 3 Solution:</p>
        <h4>On Chrome Dev tool: Console</h4>
        <script>
           function largestPalindrome() {

                var max = 0;
                
                for (var i = 999; i > 100; i--) {
                    
                    for (var j = i; j > 100; j--) {
                        var mul = j * i;
                        if (isPalin(mul) && mul > max) {
                            max = i * j;
                        }
                    }
                }
                return max;

                }

                function isPalin(i) {               
                i = '' + i;               
                return i === i.split("").reverse().join("");

                }

                console.log(largestPalindrome());

        </script>
